

    <md-toolbar class="md-whiteframe-z1">
      <h1>Search</h1>
    </md-toolbar>

    	<md-input-container flex >
            
                  <label>Search Name</label>
              <input ng-model="data.enteredValue" ng-keyup="data.findValue()">
</md-input-container>
    
<div ng-show="!found">
	{{data.message}}
</div>
    <md-list>
        <md-list-item ng-repeat="(i, result) in data.myData" ng-show="result.match == 'matched'" layout="column">  
            <div style="background:black;width:100%;height:2px"></div>
            <div style="background:gray;width:100%;text-align:center;">{{result.name}}</div>
            <div style="background:black;width:100%;height:2px"></div>
            <div ng-repeat="(in,subItem) in result.sensors" ng-show="subItem.submatch == 'matched'">
              <input type="button" value="<<" ng-click="data.move(i,in,'left')" style="float:left;">
                <div style="float:left;">{{subItem.name}}</div>
              <input type="button" value=">>" ng-click="data.move(i,in,'right')" style="float:left;">
            </div>
            <span>&nbsp;</span>
        </md-list-item>
        
    	
    </md-list>
