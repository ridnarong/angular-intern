

    <md-toolbar class="md-whiteframe-z1">
      <h1>Search</h1>
    </md-toolbar>

    	<md-input-container flex>
            
            <md-button ng-click="prosearch(true)" ng-show="!search">Search</md-button>
            <div flex ng-show="search">
                
             <div style="float:left">
                  <label>Search Name</label>
              <input ng-model="enteredValue" ng-keyup="findValue()">
                 </div>
                  <span ng-click="prosearch(false)">Close</span>
            
            </div>
</md-input-container>
    
<div ng-show="!found">
	{{message}}
</div>
    <md-list>
        <md-list-item ng-repeat="it in results" layout="column">  
            <div style="background:black;width:100%;height:2px"></div>
            <div style="background:gray;width:100%"><md-button ng-click="move($index,'left')"><<</md-button>{{it.name}}<md-button ng-click="move($index,'right')">>></md-button></div>
            <div style="background:black;width:100%;height:2px"></div>
            <div ng-repeat="subItem in it.sensors">
            <span>{{subItem.name}}</span>
            </div>
            <span>&nbsp;</span>
        </md-list-item>
        
    	
    </md-list>
