

    <md-toolbar class="md-whiteframe-z1">
      <h1>Search</h1>
    </md-toolbar>

    	<md-input-container flex>
            
            <md-button ng-click="data.prosearch(true)" ng-show="!data.search">Search</md-button>
            <div flex ng-show="data.search">
                
             <div style="float:left">
                  <label>Search Name</label>
              <input ng-model="data.enteredValue" ng-keyup="data.findValue()">
                 </div>
                  <span ng-click="data.prosearch(false)">Close</span>
            
            </div>
</md-input-container>
    
<div ng-show="!found">
	{{data.message}}
</div>
    <md-list>
        <md-list-item ng-repeat="(i, result) in data.results" layout="column">  
            <div style="background:black;width:100%;height:2px"></div>
            <div style="background:gray;width:100%"><md-button ng-click="data.move(i,'left')"><<</md-button>{{result.name}}<md-button ng-click="data.move(i,'right')">>></md-button></div>
            <div style="background:black;width:100%;height:2px"></div>
            <div ng-repeat="subItem in result.sensors">
              <span>{{subItem.name}}</span>
            </div>
            <span>&nbsp;</span>
        </md-list-item>
        
    	
    </md-list>
